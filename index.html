<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="wrap">
    <script>
      function promptName() {
        let value = prompt("Введи имя");
          while (value == ""){
           value = prompt("Вы не пройдёте в казино!");
          }
          while (value == " "){
            value = prompt("Вы не пройдёте в казино!");
          }
          while (value == "  "){
            value = prompt("Вы не пройдёте в казино!");
          }
	        while(value == null){
		        value = prompt("Схитрить решил?")
	        }
    document.getElementById("playerName").innerHTML = value;
};

document.addEventListener("DOMContentLoaded", promptName);
    </script>
    <button class="btn btn--start">Крутить!</button>
    <label class="cash">Налик <span class="valute">$</span><span id="cashAmount">0</span></label>
    <label class="bet">Ставка <span class="valute">$</span><span id="betAmount">0</span></label>
    <canvas id="canva"></canvas>
  </div>


<script src = "mains.js"></script>
<script src = "script.js"></script>
